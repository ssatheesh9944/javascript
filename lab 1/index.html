<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <label for="firstno">Enter First Number</label>
        <input type="text" id="firstno">

        <label for="secondno">Enter Second Number</label>
        <input type="text" id="secondno">

        <select name="calc" id="operator">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>

        <button id="result-btn">Result</button>

        <h2 id="result-display">0</h2>
    </div>

    <script src="main.js"></script>
</body>
</html>
